        * {

body {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

ul {
  display: flex;
  list-style: none;
  gap: 20px;
  padding: 10px;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  color: gray;
}

footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  color: gray;
  background-color: #f2f2f2
}

section {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  color: gray;
}

img {
  width: 200px;
}

input {
  width: 400px;
  height: 20px;
  border: 1.5px solid white;
  border-radius: 30px;
  padding: 15px;
  margin-bottom: 20px;
}

.b {
  display: flex;
  gap: 5px;
  padding: 10px;
}

button {
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
