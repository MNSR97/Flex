<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T2</title>
    <style>
        *{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

nav {
  border-top: 2px solid #7e7e7e81;
  border-bottom: 2px solid #7e7e7e81;
  display: flex;
  justify-content: space-between;
  align-items: center;
  
  .a{
    background-color: red;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-left: 40px;
  }
  
  ul {
    list-style: none;
    display: flex;
    gap: 80px;
    margin-right: 100px;
    
    li {
      cursor: pointer;
    }
  }
}
    </style>
    
  </head>
  <body>
    <h1>Navbars</h1>
    <nav>
      <div class="a"></div>
      <ul>
        <li>Contact</li>
        <li>Work</li>
        <li>Portfolio</li>
      </ul>
    </nav>

  </body>
  </html>
